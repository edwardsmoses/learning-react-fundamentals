<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>

  <style>
    .blue{
      color: navy;
    }
  </style>

  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  

  <script type="module">
    const rootElement = document.getElementById('root');
    const elementProps = {id: 'element-id', children : 'Hello World!', className: 'blue'};
    const elementType = 'div';
    
    const helloWorldReactElement = React.createElement(elementType, elementProps);

    const wordsArray = ['Hello', 'World'];
    const spanChildrenElement = (word) => React.createElement('span', {id: 'span-word', children: word, key: word});

    const wordsElement = wordsArray.map(word => spanChildrenElement(word));
    
    const containerElement = React.createElement('div', {id: 'container-element', class: 'container', children: wordsElement})

    ReactDOM.render(containerElement, rootElement);
  </script>
</body>
